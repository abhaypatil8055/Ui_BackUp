<div class="card" style="width: 16rem;" onclick="loadSelectedPage('{{productId}}')">
    <img src="{{image}}" class="card-img-top" title="{{description}}">
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Product Name: {{name_lrg}}</li>
            <li class="list-group-item">Actual Price : {{price}}</li>
        </ul>
        <a href="?productId={{productId}}" target="_blank">view product details</a>
    </div>
</div>
